<!DOCTYPE html>
<html>
  <head>
    <title>Todo list</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/todos.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.5.1.min.js"
    ></script>
  </head>
  <body>
    <section class="my-to-do">
      <div class="container">
        <h1>My To Do List</h1>
        <div class="todo-title">
          <input id="target" type="text" placeholder="Title..." />
          <span id="toggle-form">Add New Todo</span>
        </div>

        <ul class="add-list">
          <li>
            <span><i class="fas fa-times"></i></span>Spa To libary
          </li>
          <li>
            <span><i class="fas fa-times"></i></span>Bye New Car
          </li>
          <li>
            <span><i class="fas fa-times"></i></span>Going Tommorow
          </li>
        </ul>
      </div>
    </section>

    <script type="text/javascript" src="js/todo.js"></script>
  </body>
</html>
